ekf_localization_node:
  ros__parameters:

    frequency: 30.0
    sensor_timeout: 0.1

    two_d_mode: true  # You donâ€™t care about z, roll, pitch
    transform_time_offset: 0.0
    transform_timeout: 0.1

    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom
    publish_tf: true
    publish_filtered_odom: true

    publish_tf: true
    publish_acceleration: false

    # Sensor sources
    odom0: /odom
    odom0_config: [true,  true,  false,  false, false, true,
                   true,  true,  false,  false, false, true,
                   false, false, false]

    pose0: /gv_pose
    pose0_config: [true, true, false, false, false, true,
                   false, false, false, false, false, false,
                   false, false, false]

    output_pose_with_covariance: filtered_pose
